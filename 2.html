<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Button</title>
	<style>
		#floating-btn {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background-color: #333;
			color: #fff;
			border-radius: 50%;
			cursor: pointer;
			z-index: 1;
			box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
		}
		#circle {
			position: absolute;
			border-radius: 50%;
			width: 100px;
			height: 100px;
			top: -100px;
			left: -100px;
			background: radial-gradient(circle, white, rgba(255,255,255,0) 70%);
			opacity: 0;
			transition: opacity 0.5s ease-out;
			pointer-events: none;
			z-index: 0;
		}
	</style>
</head>
<body>
	<button id="floating-btn">Click me!</button>
	<div id="circle"></div>

	<script>
		const btn = document.getElementById('floating-btn');
		const circle = document.getElementById('circle');
		const radius = 50;

		function moveCircle(x, y) {
			circle.style.transform = `translate(${x + radius}px, ${y + radius}px)`;
		}

		function showCircle(x, y) {
			moveCircle(x, y);
			circle.style.opacity = '1';
			setTimeout(() => {
				hideCircle();
			}, 5000); // Hide circle after 5 seconds
		}

		function hideCircle() {
			circle.style.opacity = '0';
		}

		function moveButton() {
			const w = window.innerWidth - btn.offsetWidth;
			const h = window.innerHeight - btn.offsetHeight;
			const x = Math.floor(Math.random() * w);
			const y = Math.floor(Math.random() * h);
			btn.style.transform = `translate(${x}px, ${y}px)`;
		}

		btn.addEventListener('click', (event) => {
			event.stopPropagation();
			moveButton();
			showCircle(event.clientX, event.clientY);
		});

		document.addEventListener('click', () => {
			hideCircle();
		});

		document.addEventListener('mousemove', (event) => {
			moveCircle(event.clientX, event.clientY);
		});
	</script>
</body>
</html>
